<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
          }
          
          .carousel {
            display: flex;
            transition: transform 0.5s ease;
          }
          
          .carousel-item {
            min-width: 33.33%;
            box-sizing: border-box;
          }
          
          .carousel img {
            width: 100%;
            display: block;
          }
          
          .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
          }
          
          .prev-btn {
            left: 10px;
          }
          
          .next-btn {
            right: 10px;
          }          
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-item"><img src="http://localhost/wordpress/halal/wp-content/themes/halal/dist/images/training-1.png" alt="Image 1"></div>
          <div class="carousel-item"><img src="http://localhost/wordpress/halal/wp-content/themes/halal/dist/images/training-2.png" alt="Image 2"></div>
          <div class="carousel-item"><img src="http://localhost/wordpress/halal/wp-content/themes/halal/dist/images/training-3.png" alt="Image 3"></div>
          <div class="carousel-item"><img src="http://localhost/wordpress/halal/wp-content/themes/halal/dist/images/training-2.png" alt="Image 4"></div>
          <div class="carousel-item"><img src="http://localhost/wordpress/halal/wp-content/themes/halal/dist/images/training-3.png" alt="Image 5"></div>
        </div>
        <button class="prev-btn">&lt;</button>
        <button class="next-btn">&gt;</button>
      </div>
      <script>
            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.carousel-item');
            const nextBtn = document.querySelector('.next-btn');
            const prevBtn = document.querySelector('.prev-btn');

            let index = 0;

            function showSlides() {
            if (index >= items.length) index = 0;
            if (index < 0) index = items.length - 1;
            
            carousel.style.transform = `translateX(-${index * 33.33}%)`;
            }

            nextBtn.addEventListener('click', () => {
            index += 1;
            showSlides();
            });

            prevBtn.addEventListener('click', () => {
            index -= 1;
            showSlides();
            });

            // Ensure the initial state is correct
            showSlides();

      </script>
</body>
</html>
